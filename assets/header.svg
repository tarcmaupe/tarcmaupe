<!-- assets/header.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="960" height="240" viewBox="0 0 960 240" preserveAspectRatio="xMidYMid slice">
<defs>
<linearGradient id="grad" x1="0" x2="1">
<stop offset="0%" stop-color="#0f172a" />
<stop offset="50%" stop-color="#0ea5e9" />
<stop offset="100%" stop-color="#06b6d4" />
</linearGradient>
<style><![CDATA[
.bg { fill: #071029; }
.grid { stroke: #0f4c81; stroke-width: 0.3; opacity: 0.35; }
.node { fill: #38bdf8; opacity: 0.9; }
.title { font: 700 34px 'Segoe UI', Roboto, sans-serif; fill: url(#grad); }
.sub { font: 400 18px 'Segoe UI', Roboto, sans-serif; fill: #94a3b8; }
]]></style>
</defs>


<rect class="bg" width="100%" height="100%" />


<!-- animated network grid -->
<g>
<g id="gridlines">
<path class="grid" d="M0 40 H960 M0 80 H960 M0 120 H960 M0 160 H960 M0 200 H960" />
<path class="grid" d="M60 0 V240 M120 0 V240 M180 0 V240 M240 0 V240 M300 0 V240 M360 0 V240 M420 0 V240 M480 0 V240 M540 0 V240 M600 0 V240 M660 0 V240 M720 0 V240 M780 0 V240 M840 0 V240 M900 0 V240" />
</g>
<animateTransform attributeName="transform" type="translate" dur="15s" values="0 0; -60 0; 0 0" repeatCount="indefinite" />
</g>


<!-- network nodes -->
<g>
<circle class="node" cx="120" cy="60" r="3">
<animate attributeName="r" values="3;5;3" dur="3s" repeatCount="indefinite" />
</circle>
<circle class="node" cx="340" cy="140" r="3">
<animate attributeName="r" values="3;5;3" dur="4s" begin="1s" repeatCount="indefinite" />
</circle>
<circle class="node" cx="640" cy="100" r="3">
<animate attributeName="r" values="3;5;3" dur="2.5s" begin="0.5s" repeatCount="indefinite" />
</circle>
<circle class="node" cx="860" cy="180" r="3">
<animate attributeName="r" values="3;5;3" dur="3.5s" begin="1.2s" repeatCount="indefinite" />
</circle>
</g>


<!-- text overlay -->
<g transform="translate(60,100)">
<text class="title">Marc Taupe</text>
<g transform="translate(0,40)">
<text class="sub">IT Manager • Product Owner • Aspiring Technical Program Manager</text>
</g>
</g>


<!-- animated pulse behind text -->
<circle cx="800" cy="70" r="6" fill="#38bdf8">
<animate attributeName="r" values="6;10;6" dur="2.5s" repeatCount="indefinite" />
<animate attributeName="opacity" values="1;0.2;1" dur="2.5s" repeatCount="indefinite" />
</circle>
</svg>
